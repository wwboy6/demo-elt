  postgres:
    image: postgres:17.7
    ports:
      - "5435:5432"
    networks:
      - elt_network
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow

  airflow:
    build:
      context: ./airflow
      dockerfile: Dockerfile
    user: root
    networks:
      - elt_network
    extra_hosts:
      - "host.containers.internal:host-gateway"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./elt_script:/opt/airflow/elt
      # - /var/run/docker.sock:/var/run/docker.sock # This is for Mac/Linux Podman
      - /run/podman/podman.sock:/var/run/docker.sock # This is for Windows Podman
    environment:
      - LOAD_EX=n
      - EXECUTOR=Local
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql://airflow:airflow@postgres/airflow
      # AIRFLOW__CORE__FERNET_KEY is just a random key. generate it by:
      # python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - AIRFLOW__CORE__FERNET_KEY=x9juXXyeMRsolhsCkTKGd6YNzROw_PdIH75dwszFga8= 
      # - AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS=admin:admin
    ports:
      - "8080:8080"
    command: standalone

networks:
  elt_network:
    driver: bridge

